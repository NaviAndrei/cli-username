name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        # Caching dependencies to speed up subsequent runs
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install the package in editable mode to test structure
        pip install .
        # Install linting tools
        pip install flake8

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --exclude=build,dist,venv --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --exclude=build,dist,venv --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Smoke test CLI help
      run: |
        # Verify that the CLI entry point is functional
        python username.py --help

    - name: Test username generation
      run: |
        # Basic functional test to ensure 3 usernames are generated correctly
        python username.py --count 3 --base-word Andrei
